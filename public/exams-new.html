<!DOCTYPE html>
<html>
<head>
  <title>selectbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/exams.css">
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body class="exams new">
  <div id="wrapper">
    <header id="header">
      <nav class="content">
        <div class="header-left table left">
          <div class="table-cell">
            <a href="exams-index.html">selectbot</a>
          </div>
        </div>
        <div class="header-right table right">
          <div class="table-cell">
            <a href="exams-new.html" class="new-btn">
              <i class="fa fa-plus"></i> 新規テスト
            </a>
          </div>
        </div>
        <div class="clear"></div>
      </nav>
    </header>
    <div id="main">
      <div class="content">
        <div class="exams-content">
          <div class="exams-element title">
            <div class="label">テストのタイトル</div>
            <input type="text" class="form-control">
          </div>
          <div class="exams-element template">
            <div class="label">テンプレートを組み合わせて利用する（3つまで選択可）</div>
            <div class="template-box">
              <div class="template">
                <input type="checkbox" name="t1" value="rubyonrails" id="rubyonrails"><label for="rubyonrails">Ruby on Rails</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t2" value="ruby" id="ruby"><label for="ruby">Ruby</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t3" value="Haml" id="Haml"><label for="Haml">Haml</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t4" value="Sass" id="Sass"><label for="Sass">Sass</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t5" value="Backbone.js" id="Backbone.js"><label for="Backbone.js">Backbone.js</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t6" value="jQuery" id="jQuery"><label for="jQuery">jQuery</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t7" value="CoffeeScript" id="CoffeeScript"><label for="CoffeeScript">CoffeeScript</label>
              </div>
              <div class="template">
                <input type="checkbox" name="t8" value="JavaScript" id="JavaScript"><label for="JavaScript">JavaScript</label>
              </div>
            </div>
          </div>
          <div class="exams-element mode">
            <div class="label">モード</div>
            <div class="mode-content">
              <input type="radio" name="mode" checked="checked" id="mode1" /><label for="mode1">試験モード</label>
              <input type="radio" name="mode" id="mode2" /><label for="mode2">学習モード</label>
            </div>
          </div>
          <div class="exams-element time">
            <div class="label">制限時間</div>
            <select class="form-control">
              <option>10分</option>
              <option>20分</option>
              <option selected="selected">30分</option>
              <option>40分</option>
              <option>50分</option>
              <option>60分</option>
            </select>
          </div>
          <div class="exams-element num">
            <div class="label">設問数</div>
            <select class="form-control">
              <option>10問</option>
              <option>20問</option>
              <option selected="selected">30問</option>
              <option>40問</option>
              <option>50問</option>
              <option>60問</option>
            </select>
          </div>
          <a href="exams-edit.html" class="new-btn" align="center">作成する</a>
        </div>
      </div>
    </div>
    <div id="footer">
    </div>
  </div>
  <script language="JavaScript">
    $("input[type=checkbox]").click(function(){
    var $count = $("input[type=checkbox]:checked").length;
    var $not = $('input[type=checkbox]').not(':checked')

    if($count >= 3) {
        $not.attr("disabled",true);
    }else{
        $not.attr("disabled",false);
    }
    });
  </script>
</body>
</html>
