<!DOCTYPE html>
<html>
<head>
  <title>selectbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="img/fav.ico" rel="shortcut icon">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/quize.css">
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.animsition.min.js"></script>
</head>
<body class="exams show">
  <div id="wrapper">
    <header id="header">
      <div class="content">
        <div class="header-left table">
          <div class="table-cell">
            <img src="img/daraf.png" height="40">
          </div>
        </div>
        <div class="title table">
          <div class="table-cell">
            <div class="text">(株)ダラフのWEBエンジニアのツールスタック確認テスト</div>
          </div>
        </div>
        <div class="header-right table">
          <div class="table-cell">
            <div class="time inline-block middle">
              残り時間：<span id="h">00</span>:<span id="m">30</span>:<span id="s">00</span><span id="ms">00</span>
            </div>
            <div class="stop inline-block middle">
              <a href="" class="stop-btn table">
                <i class="fa fa-close table-cell"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="content">
        <div id="loading-content"></div>
        <div class="quize-content">
          <div class="question-box">
            <div class="num">Q1</div>
            HTML5文書において、外部スタイルシート「style.css」を読み込ませるための記述として正しいものを１つ選びなさい。
          </div>
          <div class="answer-box">
            <div class="answer">
              <div class="inner table">
                <div class="answer-content table-cell">
                  <input type="radio" name="q1" id="a1" /><label for="a1">&lt;link href="style.css"&gt;</label>
                </div>
              </div>
            </div>
            <div class="answer">
              <div class="inner table">
                <div class="answer-content table-cell">
                  <input type="radio" name="q1" id="a2" /><label for="a2">&lt;link href="style.css" type="text/css"&gt;</label>
                </div>
              </div>
            </div>
            <div class="answer">
              <div class="inner table">
                <div class="answer-content table-cell">
                  <input type="radio" name="q1" id="a3" /><label for="a3">&lt;link rel="text/css" href="style.css"&gt;</label>
                </div>
              </div>
            </div>
            <div class="answer">
              <div class="inner table">
                <div class="answer-content table-cell">
                  <input type="radio" name="q1" id="a4" /><label for="a4">&lt;link rel="stylesheet" href="style.css"&gt;</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="content">
        <div class="footer-left table left">
          <div class="progress-content table-cell">
            <div class="label">10 of 20 answered</div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
              </div>
            </div>
          </div>
        </div>
        <div class="footer-right table right">
          <div class="table-cell">
            <a href="exams-show2.html" class="btn btn-success next-btn">次の問題へ <i class="fa fa-angle-right"></i></a>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      var $setElm = $('.text');
      var cutFigure = '25'; // カットする文字数
      var afterTxt = ' …'; // 文字カット後に表示するテキスト

      $setElm.each(function(){
          var textLength = $(this).text().length;
          var textTrim = $(this).text().substr(0,(cutFigure))

          if(cutFigure < textLength) {
              $(this).html(textTrim + afterTxt).css({visibility:'visible'});
          } else if(cutFigure >= textLength) {
              $(this).css({visibility:'visible'});
          }
      });
    });

    $(window).resize(function(){
      //windowの幅をxに代入
      var x = $(window).width();
      //windowの分岐幅をyに代入
      var y = 900;
      if (x <= y) {
          $('.text').addClass('m-text');
      } else {
          $('.text').removeClass('m-text');
      }
    });

    jQuery(function(){
      setInterval(countDown,10);
    });

    function countDown() {
      var ms = parseInt($("#ms").text());
      var s = parseInt($("#s").text());
      var m = parseInt($("#m").text());
      var h = parseInt($("#h").text());
      ms--;
      if(ms < 0) {
         ms = 99;
         s--;
      }
      if(s < 0) {
         s = 59;
         m--;
      }
      if(m < 0) {
         m = 59;
         h--;
      }
      if(ms < 10) {
         $("#ms").text("0" + ms);
      }
      else {
          $("#ms").text(ms);
      }

      if(s < 10) {
          $("#s").text("0" + s);
      }
      else {
          $("#s").text(s);
      }
      if(m < 10) {
          $("#m").text("0" + m);
      }
      else {
          $("#m").text(m);
      }
      if(h < 10) {
          $("#h").text("0" + h);
      }
      else {
          $("#h").text(h);
      }
    }

    $(function(){

    $('body.quize .quize-content').css({display:'block',opacity:'0'});
    $('body.quize .quize-content').animate({opacity:'1'},700);

    $('a').click(function(){
        var pass = $(this).attr("href");
        $('.quize-content').animate({marginLeft:'-=' + $(window).width() + 'px',opacity:'0'},700,function(){
            location.href = pass;
            setTimeout(function(){
                $('.quize-content').css({marginLeft:'0',opacity:'1'})
            },700);
        });
        return false;
    });
});
  </script>
</body>
</html>
