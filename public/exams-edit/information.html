<!DOCTYPE html>
<html>
<head>
  <title>selectbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="../img/fav.ico" rel="shortcut icon">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="../css/exams.css">
  <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body class="exams edit edit-information">
  <div id="wrapper">
    <header id="header">
      <nav class="content">
        <div class="header-left table left">
          <div class="table-cell">
            <a href="../exams-index.html"><img src="../img/logo.png" height="30"></a>
          </div>
        </div>
        <div class="header-right table right">
          <div class="table-cell">
            <a href="../exams-new.html" class="new-btn">
              <i class="fa fa-plus"></i> 新規テスト
            </a>
          </div>
        </div>
        <div class="clear"></div>
      </nav>
    </header>
    <div class="sub-header">
      <div class="content">
        <div class="sub-header-left left">
          <ul>
            <li><a href="quize.html">クイズを編集</a></li>
            <li><a href="information.html" class="active">基本情報を編集</a></li>
            <li><a href="insight.html">結果・集計(8)</a></li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="sub-header-right right">
          <ul>
            <li><a href="../exams-show.html" target="_blank">回答画面を表示</a></li>
            <li><div class="table-cell">｜</div></li>
            <li><a href="" OnClick='window.clipboardData.setData("http://selectbot.com/exams-show.html")'>リンクをコピー</a></li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div id="main">
      <div class="content">
        <div class="exams-content">
          <div class="exams-element title">
            <div class="label">テストのタイトル</div>
            <input type="text" class="form-control">
          </div>
          <div class="exams-element mode">
            <div class="label">モード</div>
            <div class="mode-content">
              <input type="radio" name="mode" checked="checked" id="mode1" /><label for="mode1">試験モード</label>
              <input type="radio" name="mode" id="mode2" /><label for="mode2">学習モード</label>
            </div>
          </div>
          <div class="exams-element time">
            <div class="label">制限時間</div>
            <select class="form-control">
              <option>10分</option>
              <option>20分</option>
              <option selected="selected">30分</option>
              <option>40分</option>
              <option>50分</option>
              <option>60分</option>
            </select>
          </div>
          <div class="exams-element num">
            <div class="label">設問数</div>
            <select class="form-control">
              <option>10問</option>
              <option>20問</option>
              <option selected="selected">30問</option>
              <option>40問</option>
              <option>50問</option>
              <option>60問</option>
            </select>
          </div>
          <div class="exams-element message first">
            <div class="label">テスト開始画面のメッセージ(140字以内)</div>
            <textarea class="form-control"></textarea>
          </div>
          <div class="exams-element message last">
            <div class="label">テスト終了画面のメッセージ(140字以内)</div>
            <textarea class="form-control"></textarea>
          </div>
          <div class="exams-element info">
            <div class="label">取得する個人情報(複数選択可)</div>
            <div class="info-box">
              <div class="info">
                <input type="checkbox" name="i1" value="user-img" id="user-img"><label for="user-img">プロフィール画像</label>
              </div>
              <div class="info">
                <input type="checkbox" name="i2" value="name" id="name"><label for="name">名前</label>
              </div>
              <div class="info">
                <input type="checkbox" name="i3" value="mail" id="mail"><label for="mail">メールアドレス</label>
              </div>
              <div class="info">
                <input type="checkbox" name="i4" value="comment" id="comment"><label for="comment">コメント(140字以内)</label>
              </div>
            </div>
          </div>
          <a href="" class="new-btn" align="center">保存する</a>
        </div>
      </div>
    </div>
    <div id="footer" class="table">
      <div class="table-cell">
        Copyright © 2015 Daraf, Inc. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
